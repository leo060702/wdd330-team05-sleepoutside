<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <!-- 修正后的 CSS 路径 -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="divider">
    <div class="logo">
      <!-- 修正后的图片路径 -->
      <img src="../images/noun_Tent_2517.svg" alt="Tent logo" />
      <a href="../index.html">Sleep <span class="highlight">Outside</span></a>
    </div>
    <div class="cart">
      <a href="../cart/">
        <!-- 新增的购物车图标文件（cart.svg） -->
        <img src="../images/cart.svg" alt="Cart" />
      </a>
    </div>
  </header>

  <main class="divider">
    <section class="checkout-form">
      <h2>Review & Place Your Order</h2>
      <form id="checkout-form" novalidate>
        <fieldset>
          <legend>Customer Information</legend>
          <label>First Name: <input type="text" name="fname" required></label>
          <label>Last Name: <input type="text" name="lname" required></label>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label>Street: <input type="text" name="street" required></label>
          <label>City: <input type="text" name="city" required></label>
          <label>State: <input type="text" name="state" required></label>
          <label>Zip: <input type="text" name="zip" required></label>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label>Card Number: <input type="text" name="cardNumber" required></label>
          <label>Expiration: <input type="text" name="expiration" required></label>
          <label>Security Code: <input type="text" name="code" required></label>
        </fieldset>

        <button type="submit" class="btn-primary">Place Order</button>
      </form>
    </section>

    <section class="order-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax (6%): $<span id="tax">0.00</span></p>
      <p>Shipping: $<span id="shipping">0.00</span></p>
      <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
    </section>
  </main>

  <footer>
    <p>&copy; NOT a real business. For educational purposes only.</p>
  </footer>

  <!-- 修正后的 JS 路径 -->
  <script type="module">
    import CheckoutProcess from '../js/CheckoutProcess.mjs';
    const checkout = new CheckoutProcess();
    checkout.calculateOrderSummary();
  </script>
</body>
</html>
