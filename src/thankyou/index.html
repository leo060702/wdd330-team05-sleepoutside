<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Thank You</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="divider">
    <div class="logo">
      <img src="../images/noun_Tent_2517.svg" alt="Tent logo" />
      <a href="../index.html">Sleep <span class="highlight">Outside</span></a>
    </div>
  </header>

  <main class="divider">
    <section class="thank-you">
      <h2>Thank You for Your Order!</h2>
      <p>Your order has been placed successfully.</p>
      <p>Order Number: <strong id="order-number"></strong></p>
      <div class="buttons">
        <a href="../index.html" class="btn-primary">Return to Home</a>
        <a href="../cart/" class="btn-secondary">View Cart</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; NOT a real business. For educational purposes only.</p>
  </footer>

  <script>
    // Generate a random order number
    function generateOrderNumber() {
      const now = new Date();
      const datePart = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}`;
      const randomPart = Math.floor(1000 + Math.random() * 9000);
      return `SO-${datePart}-${randomPart}`;
    }
    document.getElementById('order-number').textContent = generateOrderNumber();
  </script>
</body>
