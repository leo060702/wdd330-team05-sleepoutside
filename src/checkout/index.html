<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="divider">
    <div class="logo">
      <img src="images/noun_Tent_2517.svg" alt="Tent logo" />
      <a href="index.html">Sleep <span class="highlight">Outside</span></a>
    </div>
    <div class="cart">
      <a href="cart/">
        <img src="images/cart.svg" alt="Cart" />
      </a>
    </div>
  </header>

  <main class="divider">
    <section class="checkout-form">
      <h2>Review & Place Your Order</h2>
      <form id="checkout-form">
        <h3>Customer Information</h3>
        <label>First Name: <input type="text" name="fname" required></label>
        <label>Last Name: <input type="text" name="lname" required></label>
        <h3>Address</h3>
        <label>Street: <input type="text" name="street" required></label>
        <label>City: <input type="text" name="city" required></label>
        <label>State: <input type="text" name="state" required></label>
        <label>Zip: <input type="text" name="zip" required></label>
        <h3>Payment</h3>
        <label>Card Number: <input type="text" name="cardNumber" required></label>
        <label>Expiration: <input type="text" name="expiration" required></label>
        <label>Security Code: <input type="text" name="code" required></label>
        <button type="submit">Place Order</button>
      </form>
    </section>

    <section class="order-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax (6%): $<span id="tax">0.00</span></p>
      <p>Shipping: $<span id="shipping">0.00</span></p>
      <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
    </section>
  </main>

  <footer>&copy; NOT a real business</footer>

  <script type="module">
    import CheckoutProcess from './js/CheckoutProcess.mjs';
    const checkout = new CheckoutProcess();
    checkout.calculateOrderSummary();
  </script>
</body>
</html>
